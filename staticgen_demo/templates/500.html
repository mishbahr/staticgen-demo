<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Server Error</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <style>
        body {
          font-family: 'Lora', 'Times New Roman', serif;
          font-size: 20px;
          color: #404040;
        }
        p {
          line-height: 1.5;
          margin: 30px 0;
        }
        p a {
          text-decoration: underline;
        }
        h1, h2, h3, h4, h5, h6 {
          font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
          font-weight: 800;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="text-center">
                <h1>Application Error</h1>
                <h3>An error occurred in the application and your page could not be served. Please try again in a few moments.</h3>
                <p>We track these errors automatically, but if the problem persists feel free to contact us. In the meantime, try refreshing.</p>
            </div>
        </div>
    </div>
</body>
</html>
